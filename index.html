<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailywork - mange your day better</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="mission2.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="js_2/todoApp.js" defer type="module"></script>
</head>

<body>
    <header class="text-center p-2">
        <span class="ms-2 subTitle"> &#128516;new day for new tasks</span>
        <h2 class="title d-inline-block">Daily<span class="text-primary">work</span></h2>
    </header>
    <main>
        <div class="container pt-3">
            <div class="col-md-6 col-9 mx-auto mb-3">
                <form class="form-control" id="id_form">
                    <label class="form-label">משימה  <span class="fa fa-calendar-o" aria-hidden="true"></span></label>
                    <input type="text" class="col-12 form-control mb-2" id="id_task">
                    <label class="form-label">שעה <span class="fa fa-clock-o" aria-hidden="true"></span></label>
                    <input type="time" class="col-12 form-control" id="id_time">
                    <div class="controls mt-3 p-2">
                        <button type="button" class="btn btn-danger" id="del_btn">מחק הכל <span class="fa fa-minus" aria-hidden="true"></span></button>
                        <button class="btn btn-success">הוספה <span class="fa fa-plus" aria-hidden="true"></span></button>
                    </div>
                </form>
            </div>

        </div>
    </main>
    <div class="container p-2">
        <table class="table table-light table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="col-5">משימה <span class="fa fa-check" aria-hidden="true"></span></th>
                    <th scope="col" class="col-5">שעת ביצוע <span class="fa fa-calendar" aria-hidden="true"></span></th>
                    <th class="col-1 h-100"></th>
                </tr>
            </thead>
            <tbody id="id_tbody">
                <!-- <tr>
                    <td>Shay</td>
                    <td>Bushary</td>
                    <td class="remove text-danger fs-5 d-flex justify-content-center">X</td>
                </tr> -->
            </tbody>
        </table>
    </div>

</body>

</html>
